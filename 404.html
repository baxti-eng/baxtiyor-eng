<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sahifa Topilmadi</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/web-design.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* 404 Sahifasi uchun maxsus stillar */
        body.not-found {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Sahifa balandligini to'liq egallash */
            background: linear-gradient(135deg, #FF7043 0%, #FFB74D 100%); /* Yorqin gradient */
            color: #fff;
            text-align: center;
            flex-direction: column;
            overflow: hidden; /* Animatsiyalar chegaradan chiqmasligi uchun */
        }

        .not-found .container {
            padding: 40px;
            background: rgba(0,0,0,0.2); /* Fon uchun yarim shaffof orqa fon */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 700px;
            animation: fadeInScale 0.8s ease-out forwards; /* Kirish animatsiyasi */
            position: relative;
            z-index: 10;
        }

        .not-found h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 8em; /* Katta 404 raqami */
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.5);
            animation: bounceIn 1.2s ease-out forwards; /* Raqam uchun animatsiya */
        }

        .not-found h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8em;
            margin-bottom: 15px;
            color: #fff;
            animation: fadeInSlideUp 1s ease-out forwards;
            animation-delay: 0.3s;
            opacity: 0; /* Animatsiya boshida yashirish */
        }

        .not-found p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: rgba(255,255,255,0.9);
            animation: fadeInSlideUp 1s ease-out forwards;
            animation-delay: 0.6s;
            opacity: 0; /* Animatsiya boshida yashirish */
        }

        .not-found .btn {
            background-color: var(--white-color); /* Oq tugma */
            color: var(--accent-color); /* To'q sariq matn */
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeInSlideUp 1s ease-out forwards;
            animation-delay: 0.9s;
            opacity: 0; /* Animatsiya boshida yashirish */
        }

        .not-found .btn:hover {
            background-color: var(--accent-color);
            color: var(--white-color);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Orqa fon animatsiyasi (ixtiyoriy, eski kompyuterlarda biroz sekin ishlashi mumkin) */
        .not-found::before, .not-found::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0; /* Animatsiya boshida yashirish */
        }

        .not-found::before {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            animation: moveShape 15s linear infinite alternate, fadeIn 1s forwards;
            animation-delay: 1.2s;
        }

        .not-found::after {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 20%;
            animation: moveShape 18s linear infinite alternate-reverse, fadeIn 1s forwards;
            animation-delay: 1.5s;
        }

        /* Animatsiyalar */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes moveShape {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(90deg); }
            50% { transform: translate(0, 50px) rotate(180deg); }
            75% { transform: translate(-40px, -20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .not-found h1 {
                font-size: 6em;
            }
            .not-found h2 {
                font-size: 2em;
            }
            .not-found p {
                font-size: 1.1em;
            }
            .not-found .container {
                padding: 30px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .not-found h1 {
                font-size: 4em;
            }
            .not-found h2 {
                font-size: 1.5em;
            }
            .not-found p {
                font-size: 1em;
            }
            .not-found .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="not-found">
    <div class="container">
        <h1>404</h1>
        <h2>Sahifa Topilmadi!</h2>
        <p>Siz izlayotgan sahifa o'chirilgan, nomi o'zgartirilgan yoki umuman mavjud emas.</p>
        <a href="index.html" class="btn">Bosh Sahifaga Qaytish <i class="fas fa-home ml-1"></i></a>
    </div>
</body>
</html>
